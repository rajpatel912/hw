<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>News Scraper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./main.css" />

</head>
<body>
    <header>
        <h1>News Scraper</h1>
        <button class="savedArticles">See All Saved Articles</button>
    </header>
    <div id="container"> 
        <div id="articles"></div>
        <div id="notes"></div>
    </div>

    <!-- Note Modal-->
    <div class="modal">
        <div class="modal-content">
            <span class="closeTag">&times;</span>
            <h1 class="noteTitle"></h1>
    
            <label for="inputTitle">Title: </label>
            <input type="text" class="inputTitle" name="inputTitle">
            <label for="noteContent">Comment: </label>
            <input type="text" class="noteContent" name="noteContent">
    
            <button class="submit-comment">Submit</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
